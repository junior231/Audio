<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Basic audio File</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="container">
		<h1>Basic Audio App</h1>

		<div class="display">
			<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>
	
			<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/stp.jpg" alt="Album logo"  class="trackholder">
			<img data-currenttrack="Sail.mp3" src="images/stp2.jpg" alt="Album art"  class="trackholder">
			<img data-currenttrack="Companion.mp3" src="images/stp3.jpg" alt="Album" class="trackholder">
		</div>
	
		<div class="buttons">
			<button id="playButton">Play</button>
			<button id="pauseButton">Pause</button>
			<button id="rewindButton">Rewind</button>
		</div>
	</section>

	<script src="js/main.js"></script>

</body>
</html>
